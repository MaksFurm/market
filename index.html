<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .payment-icons {
      margin-top: 10px;
    }

    .payment-icons img {
      width: 30px;
      margin-right: 5px;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      width: 220px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-radius: 10px;
      z-index: 999;
    }

    .cart h3 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
      color: #333;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .cart-item img {
      width: 50px;
      margin-right: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>ТОВАРИ НА ЯКІ ДІЄ АКЦІЯ</h1>

  <!-- КОРЗИНА -->
  <div class="cart" id="cart">
    <h3>Корзина</h3>
    <div id="cart-items"></div>
  </div>

  <!-- ТОВАРИ -->
  <div class="container">

    <!-- Товар 1 -->
    <div class="card">
      <img src="https://static.dnipro-m.ua/cache/products/6483/catalog_origin_325859.jpg" alt="Мотокоса">
      <h3>Мотокоса 43</h3>
      <p class="price" onclick="addToCart(this)">5 499 грн</p>
      <p class="new-price">4 497 грн</p>
      <div class="coupon">Ціна за купоном: 4 395 грн</div>
      <div class="payment-icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Mono_logo.png" alt="Monobank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/PrivatBank_Logo_2018.png" alt="PrivatBank">
      </div>
    </div>

    <!-- Товар 2 -->
    <div class="card">
      <img src="https://static.dnipro-m.ua/cache/products/6566/catalog_origin_476205.jpg" alt="Тример">
      <h3>Електричний тример 110</h3>
      <p class="price" onclick="addToCart(this)">4 497 грн</p>
      <p class="new-price">3 498 грн</p>
      <div class="coupon">Ціна за купоном: 3 396 грн</div>
      <div class="payment-icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Mono_logo.png" alt="Monobank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/PrivatBank_Logo_2018.png" alt="PrivatBank">
      </div>
    </div>

    <!-- Товар 3 -->
    <div class="card">
      <img src="https://static.dnipro-m.ua/cache/products/6567/catalog_origin_316374.jpg" alt="Газонокосарка">
      <h3>Електрична газонокосарка 32</h3>
      <p class="price" onclick="addToCart(this)">4 497 грн</p>
      <p class="new-price">3 998 грн</p>
      <div class="coupon">Ціна за купоном: 3 796 грн</div>
      <div class="payment-icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Mono_logo.png" alt="Monobank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/PrivatBank_Logo_2018.png" alt="PrivatBank">
      </div>
    </div>

  </div>

  <!-- JavaScript для корзини -->
  <script>
    function addToCart(element) {
      const card = element.closest('.card');
      const imgSrc = card.querySelector('img').src;
      const priceText = card.querySelector('.new-price').textContent;

      const cartItems = document.getElementById('cart-items');

      const cartItem = document.createElement('div');
      cartItem.className = 'cart-item';

      cartItem.innerHTML = `
        <img src="${imgSrc}" alt="">
        <span>${priceText}</span>
      `;

      cartItems.appendChild(cartItem);
    }
  </script>
</body>
</html>
